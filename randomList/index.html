<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Document</title>
</head>
<body>
    <form class="box">
        <div class="content-main">
            <h2>Chủ xị</h2>
            <table class="table-main">
                <tr>
                    <td><input id="main1" type="text" required placeholder="#1 Chủ xị"></td>
                    <td><input id="main2" type="text" required placeholder="#2 Chủ xị"></td>
                </tr>
            </table>
        </div>
        <div class="content-member">
            <h2>Đệ</h2>
            <table class="table-member">
                <tr>
                    <td><input id="mem1" type="text" required placeholder="#1 Đệ_1"></td>
                    <td><input id="mem2" type="text" required placeholder="#2 Đệ_1"></td>
                </tr>
                <tr>
                    <td><input id="mem3" type="text" required placeholder="#1 Đệ_2"></td>
                    <td><input id="mem4" type="text" required placeholder="#2 Đệ_2"></td>
                </tr>
                <tr>
                    <td><input id="mem5" type="text" required placeholder="#1 Đệ_3"></td>
                    <td><input id="mem6" type="text" required placeholder="#2 Đệ_3"></td>
                </tr>
                <tr>
                    <td><input id="mem7" type="text" required placeholder="#1 Đệ_4"></td>
                    <td><input id="mem8" type="text" required placeholder="#2 Đệ_4"></td>
                </tr>
            </table>
            
            <div class="details">
                <button onclick="calc();" type="button" class="submit">Ngẫu nhiên</button>
            </div>
        </div>
    </form>
    <script src="main.js"></script>
    <script src="calc.js"></script>
</body>
</html>
