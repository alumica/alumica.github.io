<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keyboard Testing</title>
</head>
<body>
    <div class="nameTool">Keyboard Testing: 60% default</div>
    <div class="inputHistory">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="key-container">
        <div class="key">~<br>`</div>
        <div class="key">!<br>1</div>
        <div class="key">@<br>2</div>
        <div class="key">#<br>3</div>
        <div class="key">$<br>4</div>
        <div class="key">%<br>5</div>
        <div class="key">^<br>6</div>
        <div class="key">&<br>7</div>
        <div class="key">*<br>8</div>
        <div class="key">(<br>9</div>
        <div class="key">)<br>0</div>
        <div class="key">_<br>-</div>
        <div class="key">+<br>=</div>
        <div class="key backspace">backspace</div> <br>

        <div class="key tab">tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">{<br>[</div>
        <div class="key">}<br>]</div>
        <div class="key backslash">|<br>\</div> <br>

        <div class="key capslock">capslock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">:<br>;</div>
        <div class="key">"<br>'</div>
        <div class="key enter">enter</div> <br>

        <div class="key shiftL">shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key"><<br>,</div>
        <div class="key">><br>.</div>
        <div class="key">?<br>/</div>
        <div class="key shiftR">shift</div> <br>

        <div class="key ctrlL">ctrl</div>
        <div class="key winL">win</div>
        <div class="key altL">alt</div>
        <div class="key space">space</div>
        <div class="key altR">alt</div>
        <div class="key winR">win</div>
        <div class="key cmd">menu</div>
        <div class="key ctrlR">ctrl</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
